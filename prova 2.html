<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form e input fields</title>
</head>
<body>
    <h1>ISCRIZIONE PIATTAFORMA MUSICALE</h1>
    <form onsubmit="alert('form inviato')">
        <div>
            <input type="text" placeholder="Il tuo nome" />
        </div>
        <div>
            <input type="text" placeholder="Cognome" />
        </div>
        <div>
            <input type="email" placeholder="indirizzo email" />
        </div>
        <div>
            <input type="password" placeholder="inserisci una password" />
        </div>
        <div>
            <input type="date" placeholder="data di nascita" />
        </div>
        <div>
            <input type="number" placeholder="telefono" />
        </div>
        <div>
            <p><span style="color: rgb(56, 72, 72)"> GUSTI MUSICALI </span></p>
        </div>

        <div>Seleziona i tuoi gusti musicali</div>
        <div>
            <ul>
                <li>Musica Classica</li>
                <input type="checkbox" placeholder="musica classica" />
                <li>Musica Leggera</li>
                <input type="checkbox" placeholder="musica classica" />
                <li>Musica Folk</li>
                <input type="checkbox" placeholder="musica classica" />
                <li>Hip Hop - Trap</li>
                <input type="checkbox" placeholder="musica classica" />
                <li>Musica Elettronica - Techno</li>
                <input type="checkbox" placeholder="musica classica" />
                <li>Reggae</li>
                <input type="checkbox" placeholder="musica classica" />
                <li>Altro..</li>
                <input type="checkbox" placeholder="musica classica" />
            </ul>
            <p>Inserisci il genere</p> <input type="text" placeholder="Inserire" />
        </div>
        <div>
            <ul>
                <li>Accetta i Termini di Utilizzo</li>
                <input type="radio" placeholder="accettazione termini di utilizzo" />
        </div>
        <button type="submit">INVIA FORM</button>
    </form>
</body>
