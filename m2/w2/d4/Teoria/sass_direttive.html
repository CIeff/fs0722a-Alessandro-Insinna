<body>
    <!-- Extend-->
    <!-- 
        lo uso nel caso in cui un selettore eredita caratteristiche di un altro con l'aggiunta di alcune specifiche
        @entend indica al compilatore che una classe eredita tutte le proprietà di un'altra definita in precedenza

        esempio @extend
    -->
    <div class="box">box</div>          <!--box definisce bordo e colore-->
    <div class="myBox">my box</div>     <!--myBox aggiunge un font-size-->


    <!-- Placeholder e direttiva %-->
    <!-- lo uso quando può essere utile definire una classe che ha il solo scopo di essere estesa-->
    <!-- la sintassi prevede di usare un segnaposto % (placeholder) che definisce uno stile che non viene stampato ma soltanto esteso-->
    <!-- esempio Placeholder-->
    <div class="myFirstBox">my first box</div>
    <div class="mySecondBox">my second box</div>


    <!-- Min-ins -->
    <!-- a volte @extend non è sufficiente a rendere automatiche diverse modifiche insieme-->
