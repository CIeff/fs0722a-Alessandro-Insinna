<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    <!-- 
        Tipi di dato (stringhe, numeri...), cioè che non è dato primitivo è un oggetto;
        un oggetto è un contenitore di dati eterogenei che forma una struttura di dati unica.
        Oggetti -> dati detti proprietà-> coppie nome/valore
                -> funzionalità dette metodi-> rappresentati da funzioni

    -->

    <script>
        var oggettoVuoto ={}; // dichiaro un oggetto vuoto-> notazione letterale-> usa le parentesi graffe
        var persona= {"nome":"Mario", "cognome": "Rossi"}; //inserisco delle proprietà cioè delle coppie nome:valore
        var persona1={nome:"Mario", cognome:"Rossi"}; // i doppi apici sono opzionali perchè non contravvengono a nessuna regola di naming
        var persona2={"primo-nome":"Mario","secondo-nome":"Rossi"};//contravvengo alle regole di naming e quindi devo usare i doppi apici
        
        //una proprietà può avere come valore qualsiasi espressione derivante da  un'espressione javascript COMPRESO un altro oggetto
        let persona3 = {
            nome:"Mario",
            congome:"Rossi",
            indirizzo:{         //la proprietà indirizzo è a sua volta un oggetto composto da specifiche proprietà
                via:"Via Roma",
                numero:1,
                cap:20100,
            }
        };

        //accedere alle proprietà di un oggetto
        //dot notation oggetto.proprietà
        let nome = persona.nome;  //approccio più utilizzato, è più compatto, familiare con altri linguaggi di programmazione
        let nome1=persona1["nome"]; //altro approccio-> obbligatorio quando il nome della proprietà non segue le regole di naming
        //se provo ad accedere ad una variabile non definita in un oggetto, non da errore ma ritorna "undefined"
        let eta= persona.eta; //undefined

        //creazione per definizione
        //assegnamo un valore ad una proprietà che non è definita nel nostro oggetto-> creiamo una nuova proprietà inizializzandola con un valore
        persona.eta=42;
        //gli oggetti sono entità dinamiche, possono evolvere durante l'esecuzione di uno script-> definizione incrementale
        //l'oggetto non ha un'unica avrà una rappresentazione di base che può essere arricchita mano mano con le proprietà che vogliamo

        //metodi
        //attività che un oggetto può compiere
        function visualizzaNomeCognome(){return "Mario Rossi";}     //funzione che restituisce una stringa
        persona.nomeCognome=visualizzaNomeCognome;                  // assegnamo il nome della funzione a una nuova proprietà dell'oggetto persona
        //assegnamo alla proprietà la funzione tramite il suo nome (non il risultato  della chiamata alla funzione)
        //la proprietà nomeCognome contiene una funzione e quindi è un metodo
        let nomeCognome=persona.nomeCognome(); // per eseguirlo faccio riferimento ad esso con le () perchè è come una chiama funzione
        persona.nomeCognome=function(){return "Mario Rossi"}    //metodo alternativo per eseguire la funzione
        
        // questo metodo non è di grande utilità-> visualizza sempre la stessa stringa anche se cambiassi il volore delle proprietà
        // un modo per visualizzare il valore corrente delle proprietà-> keyword "this"
        persona.nomeCognome=function(){return this.nome + this.cognome;} //restituisce i valori correnti delle proprietà
        
        

    </script>
</body>
</html>
