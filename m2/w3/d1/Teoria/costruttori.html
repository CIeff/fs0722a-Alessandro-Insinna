<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costruttori</title>
</head>
<body>
    <!-- 
        con la notazione letterale possiamo costruire degli oggetti rapidamente
        immaginiamo di avere bisogno di più oggetti dello stesso tipo
        ad esempio più oggetti persona che condividono la stessa struttura
    -->


    <script>
        var persona= {
            nome:"Mario",
            cognome:"Rossi",
            indirizzo:"Via Garibaldi, 50 - Roma",
            email:"mario.rossi@epicode.it",
            mostraNomeCompleto: function(){},
            calcolaCodiceFiscale: function(){}
        }
        // se uisassimo solo la notazione letterale saremmo costretti a ripete la definizione per ogni oggetto
        // otteniamo un codice non riutilizzabile 
        // per ridefinire da zero oggetti che hanno la stessa struttura esiste un costruttore
        // un costruttore è una funzione javascript che invochiamo con l'operatore "new"
        function persona() {    // definisce le proprietà dell'oggetto assegnandole a se stessa (this)
            this.nome = "";
            this.cognome = "";
            this.indirizzo = "";
            this.email = "";
            this.mostraNomeCompleto = function() {};
            this.calcolaCodiceFiscale = function() {};
        }
        //uso "new" per creare un nuovo oggetto tipo persona invocando la funzione
        var marioRossi= new persona();
        marioRossi.nome="Mario";
        marioRossi.cognome="Rossi";
        //creo n oggetti con la stessa struttura e imposto solo i valori specifici

        //può anche essere parametrizzata
        function persona(nome,cognome,indirizzo,email) {    
            this.nome=nome;
            this.cognome=cognome;
            this.indirizzo=indirizzo;
            this.email=email;
            this.mostraNomeCompleto=function(){};
            this.calcolaCodiceFiscale=function(){};
        }
        var giuseppeVerdi= new persona("Giuseppe","Verdi","Via trincee","Giuseppe.verdi@yahoo.it");
        console.log(giuseppeVerdi);

    </script>
</body>
</html>
