<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ajax + Promise + Modules</h2>
    <ul id="lista"></ul>
    <script type="module">
        import { AsyncCalls } from "/moduli/AsyncCalls.js";
        let asyncCalls= new AsyncCalls();
        asyncCalls.ajaxCall("https://jsonplaceholder.typicode.com/todos/","get")
            .then((response)=>{
                let res= JSON.parse(response);
                let LI="";
                res.forEach(element=>{
                    LI+=`<list><b>${element.title}</b><b>${element.completed}</b></li>`
                });
                document.querySelector("#lista").innerHTML=LI;
            });
    </script>
</body>
</html>
