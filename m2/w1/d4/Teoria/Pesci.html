<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesci Volanti</title>
    <style>
        #container{
            margin: 0 auto;
            border: 1px solid black;
            width: 60%;
            height: 80vh;
            background-color: rgba(0, 255, 255, 0.384);
        }
        #acquario{
            margin: 10% auto;
            border: 1px solid gray;
            border-radius: 10px;
            background-image: url(images/fondo.jpg);
            background-size: cover;
            width: 65%;
            height: 65%;
            display: flex;
            flex-wrap: wrap;
        }
        #pesce1{
            
            width: 10;
            animation-name: pesce1;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
        }
        @keyframes pesce1{
            
            0%{transform: translate(0%,0%);}
            10%{transform: translate(40%,0%);}
            
           
           

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="acquario">
            <div id="pesce1" class="pesce"> <img src="images/pesce-arciere.gif"></div>
            <div id="pesce2" class="pesce"></div>
            <div id="pesce3" class="pesce"></div>
            <div id="pesce4" class="pesce"></div>
            <div id="pesce5" class="pesce"></div>
        </div>
    </div>
</body>
</html>
