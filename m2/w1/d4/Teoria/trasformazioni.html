<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.a{
            width: 150px;
            height: 80px;
            background-color: yellowgreen;
            transform: rotate(234deg);
        }
        div.b{
            width: 150px;
            height: 80px;
            background-color: aqua;
            transform: skew(20deg,20deg);
        }
        div.c{
            width: 150px;
            height: 80px;
            background-color: brown;
            transform: scaleY(0.5);
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(45deg) scale(1.3) scale3d(1,1,1) skew(20deg) matrix(0.5,1,0.5,0.5,0,0);
            box-shadow: 2px 2px 6px 0 gray;
            margin: auto;           
        }
    </style>
</head>
<body>
    <h1>La proprietà transform</h1>
    <h2>transform:rotate</h2>
    <div class="a">Rotate</div>
    <h2>transofrm:skew</h2>
    <div class="b">Skew</div>
    <h2>transform:scale</h2>
    <div class="c">Scale</div>

    <h2>Più trasformazioni in contemporanea</h2>
    <div id="box">Box</div>
</body>
</html>
