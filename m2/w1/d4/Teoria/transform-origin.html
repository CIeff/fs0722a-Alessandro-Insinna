<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform origin</title>
    <style>
        #div1{
            position: relative;
            width: 200px;
            height: 200px;
            margin:100px;
            padding:10px;
            border: 1px solid black;
        }
        #div2{
            position: absolute;
            padding:50px;
            border: 1px solid red;
            background-color: aqua;
            transition-timing-function: ease-in-out;
            transition-duration: 0.5s;
        }
        #div2:hover{
            transform: rotate(45deg);
            transform-origin: left bottom; /* x->left,center,right,% | y->top,center,bottom,% */
        }
    </style>
</head>
<body>
    <h1>La propriet√† <code>transform-origin</code></h1>
    <p>Ci permette di cambiare la posizione di un elemento che ha subito una trasformazione</p>
    <div id="div1">
        <div id="div2">
            Ciao
        </div>
    </div>
</body>
</html>
