<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Transizioni</title>
    <style>
        div.a{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 0.5s, height 0.5s;
            transition-delay: 0.5s;
        }
        div.a:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
