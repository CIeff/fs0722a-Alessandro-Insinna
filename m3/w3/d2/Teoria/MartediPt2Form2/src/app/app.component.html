<div class="container mt-3">
  <h1 class="text-center">Reactive Form</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="form">
        <div formGroupName="userInfo">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" formControlName="username">
            <span *ngIf="getFormC('userInfo.username')?.invalid && getFormC('userInfo.username')?.touched">
            <ng-container *ngIf="getErrorsC('userInfo.username','required')">
               Campo username obbligatorio
            </ng-container>
            <ng-container  *ngIf="getErrorsC('userInfo.username','usernameProibito')">
               Username Non consentito
            </ng-container>
            </span>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" formControlName="email" class="form-control">
            <span *ngIf="getFormC('userInfo.email')?.invalid && getFormC('userInfo.email')?.touched">
              <ng-container *ngIf="getErrorsC('userInfo.email','required')">
                Campo Email Obbligatorio
              </ng-container>
              <ng-container *ngIf="getErrorsC('userInfo.email','email')">
                Email non valida
              </ng-container>
            </span>
          </div>
        </div>

        <div class="radio" *ngFor="let genere of generi">
          <label>
            <input type="radio" name="genere" id="genere" formControlName="genere" [value]="genere">
              {{genere}}
          </label>
        </div>

        <div formArrayName="sports" class="mb-3">
          <h3>I miei sports</h3>
          <button type="button" class="btn btn-success" (click)="addSports()">Aggiungi sport</button>
          <div class="form-group mb-2" *ngFor="let sportC of getSportsF(); let i=index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <button type="submit" (click)="submit()" class="btn btn-primary" [disabled]="form.invalid">Invia</button>
      </form>
    </div>
  </div>
</div>
