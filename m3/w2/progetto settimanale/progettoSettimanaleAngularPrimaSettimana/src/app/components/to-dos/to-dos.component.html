<div *ngIf="!tasksTd" class="text-center">
  <p>Recupero Task...</p>
</div>

<div *ngIf="tasksTd">
  <p *ngIf="tasksTd.length==0" class="text-center">Ops, non ci sono tasks</p>
  <p class="text-center">
  <input type="text" name="newtask" [(ngModel)]="newtask">
  <button type="button" class="btn btn-success ms-3" (click)="addTask(newtask)" (click)="clear()">+</button>
  </p>
</div>



<div *ngFor="let task of tasksTd" class="text-center">
  <p *ngIf="!task.completed">
    - <span appColoraTask>  {{ task.title | uppercase}} </span>
    <button type="button" class="btn btn-muted" (click)="taskDone(task,task.id)">

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-check2"
        viewBox="0 0 16 16"
      >
        <path
          d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"
        />
      </svg>
    </button>
  </p>


</div>
