    <!--
        una variabile è uno spazio denominato nella memoria che memorizza dei valori, funge da contenitore per i valori di un programma
        nomenclatura-> possono contenere
                                            lettere e numeri,
                                            no caratteri speciali (trannel _ e $)
                                            non possono iniziare con una cifra
                                            
        TypeScript consente di modificare una variabile da un tipo ad un altro -> Type assertion
        come funziona? Devo inserire il tipo di dato di destinazione tra "<" e ">" e metterlo davanti alla variabile che voglio modificare

        TypeScript supporta la digitazione dedotta (inferred typing)-> deduce il tipo di dato dal valore assegnato
        TypeScript trova nel codice la prima volta che viene utilizzata la variabile e ne determina  il tipo di dato (dal valore)
        una volta determinato il tipo di dato la variabile assumerà quel valore in tutto il codice

        Ambiti di esecuzioni delle variabili (deti anche Scope)
        la disponibilità di una variabile all'interno di un programma è determinata dal suo ambito
        -> global scope -> le variabili dichiarate fuori dai costrutti di programmazione (accesibili ovunque)
        -> local scope -> le variabili dichiarate all'interno dei costrutti ( accessibili solo da dentro i costrutti dove dichiarate)
        -> class scope -> (fields) -> variabili dichiarate dentro la classe ma fuori dai metodi (posso accedere usando l'oggetto della classe)ù
                        -> posso usare la keyword static per accendere ai campi usando il nome della classe
    -->
