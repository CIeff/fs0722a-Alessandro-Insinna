<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .blocco
            {
                height: 100px;
                width: 100px;
                border: 1px solid black;
                display: inline-block;
            }
    </style>




    <div class="blocco" data-colore="red"   onclick="colora(this)"></div>
    <div class="blocco" data-colore="yellow"   onclick="colora(this)"></div>
    <div class="blocco" data-colore="blue"   onclick="colora(this)"></div>
    <div class="blocco" data-colore="green"   onclick="colora(this)"></div>






<script>

    function colora(elementoHTML)
        {
            elementoHTML.style.backgroundColor=elementoHTML.getAttribute('data-colore');
        }






</script>


</body>
</html>
