<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buildweek
    </title>


    <link rel="stylesheet" href="./css/reset.css">
    <script src="https://kit.fontawesome.com/a5690a24d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <a href="http://www.epicode.com"><img id="logo" src="../assets/epicode_logo.png" alt="epicode_logo"></a>
    <div id="container">
        <div>

            <h1 id="heading1">Tell us how it's going</h1>
            <h2 id="heading2">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</h2>

        </div>
        <div class="rating">
            <span class="rating_result"></span>



            <div class="stella1 stellaPiena">
                <i class="rating_star far fa-star" id="1"></i>
                <i class="rating_star far fa-star" id="2"></i>
                <i class="rating_star far fa-star" id="3"></i>
                <i class="rating_star far fa-star" id="4"></i>
                <i class="rating_star far fa-star" id="5"></i>
                <i class="rating_star far fa-star" id="6"></i>
                <i class="rating_star far fa-star" id="7"></i>
                <i class="rating_star far fa-star" id="8"></i>
                <i class="rating_star far fa-star" id="9"></i>
                <i class="rating_star far fa-star" id="10"></i>
            </div>
        </div>
        <div id="div2">
            <p>Leave us an open feedback about your experience so far</p>
            <div id="textDiv">
                <input type="text" name="inputBox" id="inputBox" placeholder="Write your comment here">
                <button id="invia" onclick="inviaFeed()">Send Feed
                </button>
                <div class="infoBtn">

                    <a class="info" href="https://epicode.com/">MORE INFO</a>

                </div>
            </div>
        </div>
        <div class="popUp none">
            <h1 class="testoPopUp">Thank you for sending your Feedback!</h1>
            <div class="popUpButton">
                <p>ok</p>
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
