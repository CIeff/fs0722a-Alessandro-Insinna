<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table {
            width:100%;
        }
        table td, table th{ 
            border:1px solid black;
        }
    </style>

    <table>
        <caption>Descrivo di cosa parli la tabella</caption>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Cognome</td>
                <td>Anni</td>       
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Leonardo</td>
                <td>Antonelli</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Mattia</td>
                <td>Magnani</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Numero Utenti</td>
                <td colspan="2">2</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <table>
        <tr>
            <td>1</td>
            <td rowspan="2">2-5</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
            
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            <td>9</td>
        </tr>
    </table>
   









</body>
</html>
